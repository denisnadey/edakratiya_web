<div class="container-slider">
    <div id="glide" class="glide edakratia-slider">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="assets/static/images/content/1.png" alt="" loading="lazy" />
                </li>
                <li class="glide__slide">
                    <img src="assets/static/images/content/2.png" alt="" loading="lazy" />
                </li>
                <li class="glide__slide">
                    <img src="assets/static/images/content/3.png" alt="" loading="lazy" />
                </li>
            </ul>
        </div>




        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
           <svg
              width="12"
              height="20"
              viewbox="0 0 12 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              >
              <path
                 d="M0 17.6333L7.417 10L0 2.35L2.2834 0L12 10L2.2834 20L0 17.6333Z"
                 fill="white"
                 ></path>
           </svg>
        </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
           <svg
              width="12"
              height="20"
              viewbox="0 0 12 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              >
              <path
                 d="M0 17.6333L7.417 10L0 2.35L2.2834 0L12 10L2.2834 20L0 17.6333Z"
                 fill="white"
                 ></path>
           </svg>
        </button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
    </div>
</div>
